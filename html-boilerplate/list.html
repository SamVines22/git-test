<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Lists</title>
    </head>
    <body>
        <h1>
            Here are some <strong>lists!</strong>
        </h1>
        <ul>
            <li>Tomatoes</li>
            <li>Eggs</li>
            <li>Add another list item</li>
        </ul>
        <ol>
            <li>eat</li>
            <li>sleep</li>
            <li>be happy</li>
        </ol>
        <ul>
            <li>hell</li>
            <li>atlantis</li>
            <li>undecided</li>
        </ul>
        <ol>
            <li>Reservoir Dogs</li>
            <li>The Station Agent</li>
            <li>In Bruges</li>
        </ol>
    </body>
</html>
